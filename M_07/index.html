    <!-- Perintah apa saja yang harus di lakukan sebelum melakukan perubahan pada proyek git?
    1. git status
    2. git add .
    3. git commit -m "pesan commit"
    4. git push origin main
    5. git pull origin main
    6. git checkout -b nama_branch
    7. git checkout nama_branch
    8. git merge nama_branch
     -->

     <!-- Sebutkan dan jelaskan tahapan yang terjadi saat melakukan kolaborasi git?
    1. Fork repository
    2. Clone repository
    3. Buat branch baru
    4. Lakukan perubahan pada branch baru
    5. Commit perubahan
    6. Push branch baru ke repository
    7. Buat pull request
    8. Review pull request
    9. Merge pull request
    10. Hapus branch setelah merge
    11. Sinkronisasi branch lokal dengan branch utama
    -->

     <!-- apa hasil dari perintah git status?
    Menampilkan status dari repository git saat ini, termasuk file yang sudah diubah, file yang sudah ditambahkan ke staging area, dan file yang belum ditambahkan ke staging area. 
    -->

      <!-- setelah kita melakukan proses penambahan ke dalam file, apakah kita bisa langsung menambahkan ke dalam repository global? jika tidak jelaskan kenapa?
    Tidak bisa, karena kita harus melakukan proses commit terlebih dahulu untuk menyimpan perubahan yang telah kita buat ke dalam repository lokal. Setelah itu baru kita bisa melakukan push ke repository global. Hal ini dilakukan untuk menjaga integritas dan konsistensi dari repository global.
    Dengan melakukan commit, kita juga bisa memberikan pesan yang menjelaskan perubahan yang telah kita buat, sehingga memudahkan orang lain untuk memahami perubahan tersebut.
    Selain itu, commit juga memungkinkan kita untuk melakukan rollback jika terjadi kesalahan pada perubahan yang telah kita buat.
    -->
