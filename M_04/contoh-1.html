<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Internal CSS</title>
    <style>
        h1 {
            color: blue;
            font-family: Arial, sans-serif;
            font-size: 30px;
        }
        p {
            color: green;
            font-family: Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Apa itu css, CSS (Cascading Style Sheets) digunakan untuk mendesain dan mengatur tampilan web, seperti warna, font, ukuran website, efek pada web. CSS bertujuan untuk membuat website menjadi lebih menarik   -->
    <!-- Apa fungsi CSS, berfungsi untuk memisahkan HTMl dan gaya visual, membuat desain web lebih responsif, membuat halaman web jadi menarik, -->
    <!-- Aturan dalam CSS, selector untuk menentukan elemen, delaration block untuk properti css, property adalah elemen CSS, value merujuk kepada nilai dari properti yang digunakan -->


    <h1>Selamat datang di Website Kami</h1>
    <p>Kami menyediakan produk berkualitas dengan harga terjangkau.</p>
</body>
</html>
