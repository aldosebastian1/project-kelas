<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Nilai apa saja yang bisa di jadikan untuk membuat warna pada css?  
    Hexadesimal, RGB, HSL, RGBA, HSL, HSLA, CMYL, Name Color
     -->
    <!-- Apa perbedaan margin dan padding?
    Margin adalah jarak antara elemen dengan elemen lain di luar elemen tersebut, 
    sedangkan padding adalah jarak antara konten elemen dengan batas elemen itu sendiri.
      -->
    <!-- jenis selector pada css?
    1. Universal Selector (*)
    2. Type Selector (div, p, h1, dll)
    3. Class Selector (.class)
    4. ID Selector (#id)
    5. Grouping Selector (h1, h2, h3)
    6. Peseudo-class Selector (:hover, :active, :focus)
    7. pseudo-element Selector (::before, ::after)
    8. Hover Selector (:hover)
    9. Grouping Selector (h1, h2, h3)
    10. Attribute Selector ([type="text"])
       -->

    <div class="container">
        <h1>Judul Artikel</h1>
        <p>Ini adalah paragraf pertama dari artike.</p>
        <p id="kedua">Ini adalah paragraf kedua dari artike.</p>
        <p>Ini adalah paragraf ketiga dari artike.</p>
        <ul class="list">
            <li>Item daftar pertama</li>
            <li>Item daftar kedua</li>
            <li>Item daftar ketiga</li>
        </ul>
        <p>Ini adalah paragraf keempat dari artikel.</p>
        <img src="./gambar.png" alt="Gambar Artikel">
    </div>
</body>
</html>
